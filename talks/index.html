      /* Styles for Heather - A Hyperminimal Jekyll Theme */

          h1, .h1 { font-size: 48px; }
          h2, .h2 { font-size: 32px; }

      }

      a { color: #09c; text-decoration: none; }
      a:hover { color: #069; }
      h1 a, header a { color: #333;}

      .wrap {
          width: 90%;
          max-width: 768px;

      .center { text-align: center; }
      .fl { float: left; }

      .gray { color: #999; }
